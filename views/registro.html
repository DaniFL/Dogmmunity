<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogmmunity - Pantalla de Registro</title>
    <link rel="stylesheet" href="../css/styless.css">
    <link rel="icon" type="img/jpeg" href="../img/logo_1.jpeg">
    <script src="/public/js/register.js" defer></script>
</head>
<body>

    <div class="navbar">
        <!-- Opciones del lado izquierdo -->
        <nav>
            <a href="/">Inicio</a>
            <a href="/register">Registro</a>
            <a href="/login">Iniciar Sesión</a>
        </nav>
    </div>

    <!-- Contenedor del formulario -->
    <div class="registro_container">
        <!-- Formulario de Registro -->
        <h2 class="registro_titulo">Registrarse</h2>
        <form class="registro_form" action="/register" method="post">
            <!-- <label class="registro_label" for="first-name">Nombre:</label> -->
            <!-- <input class="registro_input" type="text" id="first-name" name="first-name" required><br><br> -->

            <!-- <label class="registro_label" for="last-name">Apellidos:</label> -->
            <!-- <input class="registro_input" type="text" id="last-name" name="last-name" required><br><br> -->

            <label class="registro_label" for="user">Nombre de usuario:</label>
            <input class="registro_input" type="text" id="user" name="user" required><br><br>

            <!-- Aviso bajo el nombre de usuario -->
            <small class="registro_aviso">* No podrás modificar tu nombre de usuario después del registro.</small><br><br>


            <label class="registro_label" for="email">Correo electrónico:</label>
            <input class="registro_input" type="email" id="email" name="email" required><br><br>

            <label class="registro_label" for="password">Contraseña:</label>
            <input class="registro_input" type="password" id="password" name="password" required><br><br>

            <!-- <label class="registro_label" for="confirm-password">Confirmar contraseña:</label>-->
            <!-- <input class="registro_input" type="password" id="confirm-password" name="confirm-password" required><br><br> -->

            <button class="registro_input" type="submit">Registrarse</button>
            <p class="error escondido">Error al registrarse</p>
        </form>
        <p>¿Ya te has registrado? - <a href="./login">Iniciar sesión</a></p>
    </div>

</body>
</html>
