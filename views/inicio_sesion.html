<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogmmunity - Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/styless.css">
    <link rel="icon" type="img/jpeg" href="../img/logo_1.jpeg">
    <script src="/public/js/login.js" defer></script>
</head>
<body>

    <div class="navbar">
        <!-- Opciones del lado izquierdo -->
        <nav>
            <a href="/">Inicio</a>
            <a href="/register">Registro</a>
            <a href="/login">Iniciar Sesión</a>
        </nav>
    
    </div>

    <!-- Contenedor del formulario -->
    <div class="sesion_container">
        <!-- Imagen -->
        <img class="ini_img" src="../img/img2.avif" alt="Imagen de ejemplo" height="338" width="338">

        <!-- Formulario de Inicio de Sesión -->
        <h2 class="inicio_titulo">Iniciar Sesión</h2>
        <form class="inicio_form" action="/login" method="post">
            <label class="inicio_label" for="username">Nombre de usuario:</label>
            <input class="inicio_input" type="text" id="username" name="username" required><br><br>

            <label class="inicio_label" for="password">Contraseña:</label>
            <input class="inicio_input" type="password" id="password" name="password" required><br><br>
            <!-- Enlace para "Olvidé mi contraseña" -->
            <a class="olvido_password" href="/forgot-password">¿Olvidaste tu contraseña?</a><br><br>
            <button class="inicio_input" type="submit">Iniciar sesión</button>
            <p class="error escondido">Error al iniciar sesión</p>
        </form>
        <p>¿Aún no te has registrado? - <a href="./register">Registrate</a></p>
    </div>

</body>
</html>
