<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/inicio_sesion.css">
    <link rel="icon" type="img/jpeg" href="../img/logo_1.jpeg">
</head>
<body>

    <div class="navbar">
        <!-- Opciones del lado izquierdo -->
        <nav>
            <a href="../views/index.html">Inicio</a>
            <a href="../views/registro.html">Sing up</a>
            <a href="../views/inicio_sesion.html">Log-in</a>
        </nav>
    
    </div>

    <!-- Contenedor del formulario -->
    <div class="form-container">
        <!-- Imagen -->
        <img src="../img/img2.avif" alt="Imagen de ejemplo" height="338" width="338">

        <!-- Formulario de Inicio de Sesión -->
        <h2>Iniciar Sesión</h2>
        <form action="/login" method="post">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br><br>
            <!-- Enlace para "Olvidé mi contraseña" -->
            <a href="/forgot-password">¿Olvidaste tu contraseña?</a><br><br>

            
            <input type="submit" value="Iniciar Sesión">
        </form>
    </div>

</body>
</html>
